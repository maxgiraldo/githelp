<!-- Date and TimePicker for timeslot selection -->

<div class='container profile' style='padding-top: 10px'>
  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="appts.first.dt" is-open="opened1" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

  <button class="btn btn-default" ng-click="open1($event)"><i class="fa fa-calendar"></i></button>
  <br>
  <div data-ng-controller="TimepickerCtrl" ng-model="appts.first.time" class="row col-md-7">
    <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
  </div>

  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="appts.second.dt" is-open="opened2" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

  <button class="btn btn-default" ng-click="open2($event)"><i class="fa fa-calendar"></i></button>
  <br>
  <div data-ng-controller="TimepickerCtrl" ng-model="appts.second.time" class="row col-md-7">
    <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
  </div>

  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="appts.third.dt" is-open="opened3" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

  <button class="btn btn-default" ng-click="open3($event)"><i class="fa fa-calendar"></i></button>
  <br>
  <div data-ng-controller="TimepickerCtrl" ng-model="appts.third.time" class="row col-md-7">
    <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
  </div>
</div>
