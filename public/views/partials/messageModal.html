<div class="modal-body" id="message-modal" data-ng-init="resize()">
  <form id="message-form" data-ng-submit="sendDirectMessage()">
    <p id="direct-title">Send a direct message!</p>
    <textarea id="direct-message" ng-model="directMessage" autofocus required></textarea>
    <input class="btn btn-primary" id="direct-button" type="submit" value="Send">
  </form>
</div>
