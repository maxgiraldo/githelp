<section data-ng-controller="IndexController">
  <div ui-view="search">
  	<div class="container jumbotron">
      <h1 class='headline'>Get support from open source contributors</h1>
      <a href="/#!/{{global.user.userName}}" data-ng-show="global.authenticated">View your profile</a>
    </div>
    <div class='search-bg'>
      <form class="container form-group" ng-submit="query()">
        <input type="text" class="form-control" id="search-bar" name="query" ng-model="form.queryInput" placeholder="Search username/repo">
        <input type="submit" class="btn btn-success" value="Git it on">
      </form>
    </div>
  </div>

<!-- CREDIT CARD FORM -->

  <div>
    <form class="container form-group" ng-submit="createCard()">
      <div>
        <label>Name on Card</label>
        <input type="text" id="cc-name" autocomplete="off" ng-model="cc.name" placeholder="John Doe" />
      </div>
      <div>
        <label>Card Number</label>
        <input type="text" id="cc-number" autocomplete="off" ng-model="cc.number" placeholder="4111111111111111" maxlength="16" />
      </div>
      <div>
        <label>Expiration</label>
        <input type="text" id="cc-ex-month" autocomplete="off" ng-model="cc.expiration_month" placeholder="01" maxlength="2" />
        <input type="text" id="cc-ex-year" autocomplete="off" ng-model="cc.expiration_year" placeholder="2013" maxlength="4" />
      </div>
      <div>
        <label>Security Code (CVV)</label>
        <input type="text" id="ex-csc" autocomplete="off" ng-model="cc.cvv" placeholder="453" maxlength="4" />
      </div>
      <input type="submit" class="btn btn-success" value="Submit" id="cc-submit">
    </form>
    Updated DB data: {{ccComplete}}
  </div>

<!-- BANK ACCT FORM -->

  <div>
    <form class="container form-group" ng-submit="createBankAcct()">
      <div>
        <label>Account Holder's Name</label>
        <input type="text" id="ba-name" autocomplete="off" ng-model="ba.name" placeholder="John Doe" />
      </div>
      <div>
        <label>Routing Number</label>
        <input type="text" id="ba-routing" autocomplete="off" ng-model="ba.routing_number" placeholder="322271627" />
      </div>
      <div>
        <label>Account Type</label>
        <input type="text" id="ba-type" autocomplete="off" ng-model="ba.account_type" placeholder="Checking" />
      </div>
      <div>
        <label>Account Number</label>
        <input type="text" id="ba-number" autocomplete="off" ng-model="ba.account_number" placeholder="9900000000" />
      </div>
      <input type="submit" class="btn btn-success" value="Submit" id="ba-submit">
    </form>
      Updated DB data: {{baComplete}}
  </div>


<!-- BOOKING FORM -->

<form class="container form-group" ng-submit="createAppointment()">
  <div class="container">
    <h2>Provide Call Information</h2>
    <div>
      <label>Message to Merchant</label>
      <textarea id="message" ng-model="appt.message" placeholder="Message"/></textarea>
    </div>
    <div>
      <label>Set Estimated Length</label>
        <select name="duration" ng-model="appt.duration">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
        </select>
    </div>
  </div>

  <div class="container">
    <h2>Suggest Open Times For Your Call</h2>
    <div class="row col-md-12">
      <div data-ng-controller="DatepickerCtrl" class="row col-md-5" >
        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="appt.dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="row col-md-1" ></div>

      <div data-ng-controller="TimepickerCtrl" ng-model="appt.time" class="row col-md-5">
        <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
    </div>
  </div>
  <input type="submit" class="btn btn-success" value="Submit" id="appt-submit">
</form>

</section>
