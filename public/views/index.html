<section data-ng-controller="IndexController">
  <div ui-view="search">
  	<div class="container jumbotron">
      <h1 class='headline'>Get support from open source contributors</h1>
    </div>
    <div class='search-bg'>
      <form class="container form-group" ng-submit="query()">
        <input id='githelp-search-bar' type="text" class="form-control" id="search-bar" name="query" ng-model="form.queryInput" placeholder="Search username/repo">
        <input id='githelp-search-bar-submit' type="submit" class="btn btn-success" value="Git it on">
      </form>
    </div>
  </div>

</section>
