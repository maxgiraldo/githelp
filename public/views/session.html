<div class='text-editor-container'>
  <section data-ng-include="'views/partials/navbar-min.html'"></section>
  <!-- <section data-ng-show="global.authenticated"> -->
<!-- </section> -->
    <!-- AUTH
         ............................................................................................-->
    <!-- <section data-ng-hide="global.authenticated" data-ng-include data-src="'views/partials/needAuthorization.html'"></section> -->

    <!-- TEXT EDITOR
         ............................................................................................-->
    <section data-ng-controller='TextEditorController'>
      <div class='side-panel'>
        <!-- SESSION INFO / CONTROLS -->
        <div data-ng-controller="AppointmentController" data-ng-init="liveSession()" class='session-info'>
          <h2 id='timer'>{{timerByAppointment[appointmentId].hours}}:{{timerByAppointment[appointmentId].minutes}}:{{timerByAppointment[appointmentId].seconds}}</h2>
          <h3 class='total-container'>Total
            <span id='total-amount'>
              {{timerByAppointment[appointmentId].totalAmount | currency:"$"}}
            </span>
          </h3>
          <div class='start-session headline' ng-click='startTimer()' ng-show='timerByAppointment[appointmentId].timerOn === false'>
            <p class='button-txt'>Start session</p>
          </div>
          <div class='end-session headline' ng-click='stopTimer()' ng-show='timerByAppointment[appointmentId].timerOn === true'>
            <p class='button-txt'>End session</p>
          </div>
        </div>
        <div class='side-panel-directories'>
           <input type='file' file-input='files' multiple auto-submit />
        </div>

      </div> <!-- sidepanel -->
      <!-- TEXT EDITOR -->
      <div class='file-view' data-ng-dblclick="addTab()">
        <ul class='files' ng-repeat='file in allFiles'>
          <a ng-click='goToFile(file._id)'><li class='file'>{{file.name}}<span data-ng-click="removeTab(file._id)" class='file-close'><i class="fa fa-times"></i></span></li></a>
        </ul>
      </div>
      <div id="firepad-container"></div>

      <!-- VIDECHAT -->
      <div class='video-container'>
        <ul>
          <li><div id='videos'></div></li>
          <li><div id='videos2'></div></li>
        </ul>
      </div>
      <!-- <button ng-click='enableVideo()' ng-show='videoEnabled'>Enable video</button>
      <button ng-click='audioOnly()' ng-hide='videoEnabled'>Audio only</button> -->

    </section>
</div>
