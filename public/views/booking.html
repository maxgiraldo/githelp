<!-- Functions & Scope in IndexController -->
<div data-ng-controller="DatepickerCtrl">
  <section data-ng-include="'views/partials/navbar.html'"></section>
  <form ng-submit='createAppointment()'>
    <div class='container profile'>
      <h2 class='headline' style='font-size: 15px;'>Call Information</h2>
      <div>
        <input type="text" id='message' class='form-control' ng-model='appts.message' style='width:300px' autocomplete="off" placeholder="Message to merchant" />
      </div>
      <h2 class='headline' style='font-size: 15px;'>Set Estimated Length</h2>
      <select name="duration" ng-model="appts.duration">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">60 minutes</option>
        <option value="120">120 minutes</option>
      </select>
      <h2 class='headline' style='font-size: 15px;'>Suggest open times for your call</h2>

      <section data-ng-include data-src="'views/partials/timeslots.html'"></section>
      <div data-ng-repeat="id in idArray">
        <h3>{{id}} Date</h3>
        <span>{{appts[id].dt}}</span>
        <span>{{appts[id].time}}</span>
        <button class="btn btn-alert" data-ng-click="deleteDate(id)">Remove</button>
      </div>
