<section data-ng-controller="UserController" data-ng-init="findInbox()" >
  <section data-ng-include="'views/partials/navbar.html'"></section>
  <section data-ng-show="global.authenticated">
    <!-- <section data-ng-controller="MessageController"> -->
      <div data-ui-view>

        <!-- Merchants -->
        <div class="container">
          <div class='center-elements' ng-repeat='inbox in userInboxes'>
            <div class='chat-head' ng-click='toInbox(inbox._id)'>
              <span class="label label-default">1</span>
              <img class='avatar-large-chat'  src="{{findOtherUser(inbox).avatarUrl}}"/>
              <h1 class='headline full-name' style="font-size: 20px">{{findOtherUser(inbox).userName}}</h1>
            </div>
          </div>
        </div>
<!--
        <div class="container alert alert-dismissable alert-danger" data-ng-hide="userInboxes" class='container'>
          <h1 style="text-align: center">You have not started any conversations!</h1>
        </div> -->
        <div class="container" id="inbox-input">
          <legend style="margin-right: auto; margin-left: auto; text-align: center"><h1 class="contact-user"><strong>Contact Another User!</strong></h1></legend>
          <form class="col-md-10" style="margin-top: 20px" data-ng-submit="createInbox()">
            <div class="col-md-8 col-md-offset-1">
              <label style="font-size: 18px; margin-right: 0px; padding-right: 0px" class="col-md-offset-4">Members:</label>
              <input id="input-box" class="col-md-offset-6" data-ng-model="member" typeahead="user.fullName for user in allUsers | filter:$viewValue" style="margin-left: 30px; padding-left: 15px;" data-ng-show="user._id != global.user._id" typeahead-on-select="onSelect($item, $model, $label)">
            </div>
            <input type="submit" class="btn btn-success" value="Contact Now">
          </form>
        </div>
      </div>
    <!-- </section> -->
  </section>
  <!-- <section data-ng-hide="global.authenticated" data-ng-include data-src="'views/partials/needAuthorization.html'"></section> -->
</section>
