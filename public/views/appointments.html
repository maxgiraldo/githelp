<section data-ng-controller="UserController" data-ng-init="findOne()">
  <div class="container">
    <div class='center-appointment'>
      <h1 class='headline'>Appointments</h1>

      <div class='appointment-box'>
        <div class='status status-pending'>
          <h1 class='alert-type'>Status: awaiting approval</h1>
        </div>

        <img class='avatar-lg appt' src='https://avatars3.githubusercontent.com/u/2614565?s=400'>
        <div class='appointment-text-info'>
          <h1 class='headline full-name'>Ji Ho Koo</h1>
          <p class='appointment-details'>
            Rate <span class='bold-description'>$2.00</span>
             Req. call length <span class='bold-description'> 15 min</span>
             Est. total <span class='bold-description'> $30.00</span>
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
