<section data-ng-controller="ReposController">
<div class="container profile">
    <div>
      <!-- <img class='avatar-lg' src='{{user.github.avatar_url}}'> -->
      <!-- <p>user's profile img obtained by crawling github</p> -->
    </div>
    <div class='profile-name-info'>
      <h1 class='headline full-name'>{{repoName}}</h1>
      <h2 class='username'><a href="http://www.github.com/{{user.userName}}/{{repoName}}"><i class="fa fa-github"></i> {{user.userName}}/{{repoName}}</a></h2>
    </div>
    <!-- <div data-ng-show="user" class='call-button headline'>
      <p>Set up a call with author</p>
    </div> -->

    <div data-ng-hide="user">
      <h1>This user does not yet have an account</h1>
    </div>

    <p data-ng-show="coreTeam.length > 0" class='caps-sub-header'>Core Team</p>
    <div>
      <ul class='repo-links'>
        <li data-ng-repeat="user in coreTeam" data-ng-show="!repo.fork">{{user}}<a href="/#!/{{user.userName}}/{{repo.name}}">{{repo.name}}</a></li>
      </ul>
    </div>
  </div>
</section>
