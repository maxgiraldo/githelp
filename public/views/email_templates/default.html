{% extends "layout.html" %}

{% block container %}
<!-- BEGIN TEMPLATE // -->
<table border="0" cellpadding="0" cellspacing="0" id="templateContainer">
  <tr>
      <td align="center" valign="top">
          <!-- BEGIN PREHEADER // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" id="templatePreheader">
                <tr>
                    <td valign="top" class="preheaderContent" style="padding-top:10px; padding-right:20px; padding-bottom:10px; padding-left:20px;" mc:edit="preheader_content00">
                        Your expertise is needed.
                    </td>
                </tr>
            </table>
            <!-- // END PREHEADER -->
        </td>
    </tr>
  <tr>
      <td align="center" valign="top">
          <!-- BEGIN HEADER // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateHeader">
                <tr>
                    <td valign="top" class="headerContent">
                      <img src="http://gallery.mailchimp.com/2425ea8ad3/images/header_placeholder_600px.png" style="max-width:600px;" id="headerImage" mc:label="header_image" mc:edit="header_image" mc:allowdesigner mc:allowtext />
                    </td>
                </tr>
            </table>
            <!-- // END HEADER -->
        </td>
    </tr>
  <tr>
      <td align="center" valign="top">
          <!-- BEGIN BODY // -->
            {% block content %}
            {% endblock %}
            <!-- // END BODY -->
        </td>
    </tr>
  <tr>
      <td align="center" valign="top">
          <!-- BEGIN FOOTER // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateFooter">
                <tr>
                    <td valign="top" class="footerContent" mc:edit="footer_content00">
                        <a href="https://twitter.com/githelp">Follow on Twitter</a>&nbsp;&nbsp;&nbsp;<a href="https://facebook.com/githelp">Friend on Facebook</a>&nbsp;&nbsp;&nbsp;<a href="#">Email us at githelp.bot@gmail.com</a>&nbsp;
                    </td>
                </tr>
<!--                 <tr>
                    <td valign="top" class="footerContent" style="padding-top:0;" mc:edit="footer_content01">
                        <em>Copyright &copy; *|CURRENT_YEAR|* *|LIST:COMPANY|*, All rights reserved.</em>
                        <br />
                        *|IFNOT:ARCHIVE_PAGE|* *|LIST:DESCRIPTION|*
                        <br />
                        <br />
                        <strong>Our mailing address is:</strong>
                        <br />
                        *|HTML:LIST_ADDRESS_HTML|* *|END:IF|*
                    </td>
                </tr> -->
                <tr>
                    <td valign="top" class="footerContent" style="padding-top:0; padding-bottom:40px;" mc:edit="footer_content02">
                    </td>
                </tr>
            </table>
            <!-- // END FOOTER -->
        </td>
    </tr>
</table>
<!-- // END TEMPLATE -->
{% endblock %}
